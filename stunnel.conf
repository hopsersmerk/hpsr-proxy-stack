; Configuración de stunnel para tunelizar SOCKS5 sobre TLS
; El certificado será proporcionado por Let's Encrypt

foreground = yes
debug = 4
syslog = no
output = /dev/stdout

; Opciones de seguridad TLS
options = NO_SSLv2
options = NO_SSLv3
options = NO_TLSv1
options = NO_TLSv1.1
ciphers = HIGH:!aNULL:!MD5

[socks5-tls]
accept = 0.0.0.0:443
connect = dante:1080

; El certificado se montará desde certbot
; {DOMAIN} será reemplazado por setup-ssl.sh con tu dominio real
cert = /etc/letsencrypt/live/{DOMAIN}/fullchain.pem
key = /etc/letsencrypt/live/{DOMAIN}/privkey.pem

; Verificación de cliente (opcional, deshabilitado por defecto)
verify = 0
