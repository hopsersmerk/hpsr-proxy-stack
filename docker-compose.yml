services:
  dante:
    build: .
    container_name: socks5-proxy
    restart: unless-stopped
    ports:
      - "127.0.0.1:1080:1080"
    volumes:
      - ./danted.conf:/etc/danted.conf
    environment:
      - PROXY_USER=proxyuser
      - PROXY_PASS=changeme123
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
    networks:
      - proxy-net

  squid:
    image: ubuntu/squid:latest
    container_name: squid-proxy
    restart: unless-stopped
    volumes:
      - ./squid.conf:/etc/squid/squid.conf:ro
      - ./squid-passwd:/etc/squid/passwd:ro
    networks:
      - proxy-net
    command: sh -c "squid -NYC -f /etc/squid/squid.conf"

  stunnel-squid:
    image: alpine:latest
    container_name: stunnel-https
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./stunnel-squid.conf:/etc/stunnel/stunnel.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - squid
    networks:
      - proxy-net
    command: >
      sh -c "apk add --no-cache stunnel &&
             stunnel /etc/stunnel/stunnel.conf"

  stunnel-socks:
    image: alpine:latest
    container_name: stunnel-socks
    restart: unless-stopped
    ports:
      - "1443:443"
    volumes:
      - ./stunnel.conf:/etc/stunnel/stunnel.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - dante
    networks:
      - proxy-net
    command: >
      sh -c "apk add --no-cache stunnel &&
             stunnel /etc/stunnel/stunnel.conf"

networks:
  proxy-net:
    driver: bridge
