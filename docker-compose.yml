services:
  dante:
    build: .
    container_name: socks5-proxy
    restart: unless-stopped
    ports:
      - "443:1080"
    volumes:
      - ./danted.conf:/etc/danted.conf
    environment:
      - PROXY_USER=proxyuser
      - PROXY_PASS=changeme123
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
