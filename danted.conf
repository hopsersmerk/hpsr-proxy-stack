logoutput: stdout

# Escucha en todas las interfaces
internal: 0.0.0.0 port = 1080

# Interfaz externa - dejamos que Dante lo detecte automáticamente
external.rotation: route

# Métodos de autenticación
socksmethod: username
clientmethod: none

# Usuario privilegiado para bind de puerto bajo
user.privileged: root
user.notprivileged: nobody

# Regla de cliente - permite conexiones desde cualquier origen
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

# Regla SOCKS - permite reenvío a cualquier destino con autenticación
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    command: bind connect udpassociate
    log: error
    socksmethod: username
}
